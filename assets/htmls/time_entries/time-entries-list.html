<div class="box box-primary">
    <!--<div class="box-header with-border">
        <h3 class="box-title">Time Entries Listing</h3>
    </div>-->

    <div class="box-body">

        <p>
            <a class="btn btn-success" href="#/time-entry-add">
                <i class="fa fa-plus"></i> Add TimeEntry
            </a>
        </p>

        <div class="time-entries">
            <div ng-repeat="time_entry in timeEntries track by $index" class="time-entry">
                <div class="clearfix time-entry-wrapper">
                    <div class="col-sm-7">
                        <span class="desc">{{time_entry.desc}}</span>
                    </div>
                    <div class="meta col-sm-2">
                        <span class="project-name">{{time_entry.project_name}}</span>
                        <span class="client-name">{{time_entry.client_name}}</span>
                    </div>
                    <div class="meta col-sm-2">
                        <span class="time">{{time_entry.time}} hrs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
