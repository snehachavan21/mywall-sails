<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">User list</h3>
  </div>

  <div class="box-body">
    <p>
      <a class="btn btn-success" href="#/project-add">
        <i class="fa fa-plus"></i> Add Project
      </a>
    </p>

    <table class="table table-striped table-bordered table-responsive">
      <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="project in projects track by $index">
        <td>{{project.name}}</td>
        <td ng-if="project.status == 1"><a href="javascript:void(0)" class="btn btn-success btn-xs">Active</a></td>
        <td ng-if="project.status != 1"><a href="javascript:void(0)" class="btn btn-warning btn-xs">Deactive</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
